spring:
  application:
    name: gateway-server
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/users/**
            - id: news-crawler-service
              uri: lb://news-crawler-service
              predicates:
                - Path=/api/news/**
            - id: approval-service
              uri: lb://approval-service
              predicates:
                - Path=/api/approval/**
            - id: communication-service
              uri: lb://communication-service
              predicates:
                - Path=/api/communication/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
